<div class="container-aboutme">
    <mat-grid-list cols="2" rowHeight="1:1">
        <mat-grid-tile>
            <div class="aboutme-text">
                <h2 class="letter-title aboutme-title">{{this.aboutMeTitle}}</h2>
                <div>{{this.aboutMe}}</div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="aboutme-image-container">
                <div class="aboutme-image">
                    <!--<img src="./assets/1.jpeg" alt="About Me" width="200px"/>-->
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
